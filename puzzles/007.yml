workTitle: 彩云追月
workAuthor: 任光（曲）；彭修文（改编）
workDesc: "《彩云追月》是任光先生创作的一首带有“广东音乐”风格的民族器乐合奏曲。乐曲以抒情优美的旋律和清新的节奏风格深受人们喜爱。在创作后的几十年间，乐曲被数度改编成乐器独奏、小合奏、歌曲等各种形式。（魏陶影《〈彩云追月〉的流变——从民乐合奏到无伴奏合唱》）\n录音由中央广播民族管弦乐团演奏，彭修文指挥，来自 1960 年唱片《节日的舞曲》。"
curator: Ayu
