workTitle: 瑶族舞曲（Pearl of the City）
workAuthor: 刘铁山，茅沅
workDesc: "演奏：中国爱乐乐团; 指挥：余隆; 作品创作于20世纪50年代。作曲家以民间舞曲《长鼓歌舞》为素材用管弦乐的手法，丰富、生动的展现了瑶族民众欢歌热舞的喜庆场面。乐曲用优美的旋律，表现了能歌善舞的瑶族人民的生活情貌。据说，该曲先由刘铁山有感于粤北瑶族同胞载歌载舞欢庆节日场面，以当地传统歌舞鼓乐为素材创作了《瑶族长鼓舞歌》，后由茅沅将该曲的部分主题改编为管弦乐，最终完成了这首中国管弦乐作品中的奇葩——《瑶族舞曲》。"
